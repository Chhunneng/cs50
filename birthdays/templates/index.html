<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method="post" action="">
                    <input name="name" type="text" placeholder="Name" autocomplete="off" autofocus/>
                    <input name="month" type="number" placeholder="Month" autocomplete="off" min="1" max="12"/>
                    <input name="day" type="number" placeholder="Day" autocomplete="off" min="1" max="31" autofocus/>
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name</th>
                            <td>Birthday</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
