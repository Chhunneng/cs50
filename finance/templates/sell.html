    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol">Select Stock Symbol:</label>
            <select class="form-control mx-auto w-auto" id="symbol" name="symbol" required>
                <option value="" disabled selected>Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="shares">Number of Shares:</label>
            <input type="number" class="form-control mx-auto w-auto" id="shares" name="shares" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
